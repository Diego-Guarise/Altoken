<!DOCTYPE html>
<html>

<head>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
			integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
		<link rel="stylesheet" href="nft.css">
		<title>Hackaton</title>
	</head>
</head>

<body>
	<nav class="navbar text-bg-secondary bg-primary cabeza">
		<div class="container-fluid">
			<a class="navbar-brand texto" href="#">
				<img src="https://dummyimage.com/100x50/000/fff.png&amp;text=logo" alt="">
			</a>
		</div>
		<form class="d-flex">
			<button class="btn btn-outline-dark connect-wallet" type="submit">Connect Wallet</button>
		</form>
	</nav>

	<div class="nft">
		<div class="nftprimary">
			<img class="nftimage" src="https://dummyimage.com/600x400/828282/ffffff&text=NFT">
			<div class="nftinfo">
				<br>
				<h2 class="nftname">Name #11111</h2>
				<br>
				<h3 class="nftdescription">Description - location</h3>
			</div>
		</div>
	</div>


	<div class="fractional1">
		<img class="img1" src="https://dummyimage.com/600x400/828282/ffffff&text=NFT+1" alt="">
		<div class="nftinfo1">
			<h2 class="nftname">NFT Name</h2>
			<h3 class="nftdescription">Description</h3>
			<br>
			<h4 class="nftprice">Time: XXXX</h4>
			<h4 class="nftprice">Price: $$$$$</h4>
		</div>
	</div>

	<div class="fractional2">
		<img class="img2" src="https://dummyimage.com/600x400/828282/ffffff&text=NFT+2" alt="">
		<div class="nftinfo2">
			<h2 class="nftname">NFT Name</h2>
			<h3 class="nftdescription">Description</h3>
			<br>
			<h4 class="nftprice">Time: XXXX</h4>
			<h4 class="nftprice">Price: $$$$$</h4>
		</div>
		<div class="properties">
			<h3>Properties</h3>
			<div class="card" style="width: 18rem;">
				<div class="card-body">
					<h5 class="card-title">Prop</h5>
					<h6 class="card-subtitle mb-2 text-muted">text</h6>
					<p class="card-text">%xx</p>
				</div>
				<div class="card" style="width: 18rem;">
					<div class="card-body">
						<h5 class="card-title">Prop</h5>
						<h6 class="card-subtitle mb-2 text-muted">text</h6>
						<p class="card-text">%xx</p>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
